<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login | Brain Power International Collage</title>
    <link rel="icon" type="image/x-icon" href="Images/favicon_io/favicon-32x32.png">
    <link rel="stylesheet" href="log.css">
    <script src="login.js"></script>
</head>
<body>
    <div class="background">
        <div class="con">
            <form action="##" name="form_log" onsubmit="return validation();">
                <h2>LOGIN</h2>
                <table>
                    <tr>
                        <td class="end">User_Type :</td>
                        <td>
                            <select name="type">
                                <option value="default">Select Type</option>
                                <option value="ad">Administrator</option>
                                <option value="st">Student</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="end">User_Name : </td>
                        <td><input type="text" name="u_name"></td>
                    </tr>
                    <tr>
                        <td class="end">Password : </td>
                        <td><input type="password" name="pass"></td>
                    </tr>
                    <tr>
                        <td class="end"><input type="submit" value="Submit"></td>
                        <td><input type="reset" value="Reset"></td>
                    </tr>
                    <tr>
                        <td class="home"><a href="Home.html">Click here to go</a></td>
                        <td class="home"><a href="Home.html">Home</a></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    
</body>
</html>
